<!DOCTYPE html>
<html>
<head>
<title> Лабораторна робота </title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css\style.css">
<script src="js\script.js"> </script>
</head>
<body>
    <div class="globalCase">
        <div class="conteinerGlobal">
            <div class="box">
                <span id="playerName1"> - </span>
            </div>
        </div>
        <div class="conteinerGlobal">
            <div class="box">
                <span> Your money: <span id="money"> 1000 </span> </span>
            </div>
        </div>
    </div>
    <div class="globalCase">
        <div class="conteinerGlobal">
            <div class="box" id="roundPoint1"></div>
            <div class="box" id="roundPoint2"></div>
            <div class="box" id="roundPoint3"></div>
        </div>
        <div class="conteinerGlobal">
            <div class="box" id="roundPoint4"></div>
            <div class="box" id="roundPoint5"></div>
            <div class="box" id="roundPoint6"></div>
        </div>
        <div class="conteinerGlobal">
            <div class="box" id="roundPoint7"></div>
            <div class="box" id="roundPoint8"></div>
            <div class="box" id="roundPoint9"></div>
        </div>
        <button class="startMenu" id="butStartGame" onclick="startGame()"> Start game </button>
        <button class="gameRoll" id="roll" onclick="game()"> Push </button>
        <div class="endGame" id="end1">
            <span id="name1"> You lose all your money! </span>
            <button class="endGame1" onclick="restart()"> Try again! </button>
        </div>
    </div>
    <div class="globalCase">
        <div class="conteinerGlobal">
            <div class="box">
                <span> Bet: 200 </span>
            </div>
        </div>
        <div class="conteinerGlobal">
            <div class="box">
                <span id="Statist">  </span>
            </div>
        </div>
    </div>
</body>
</html>
